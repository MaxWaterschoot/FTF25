<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Login')}"></head>
<body class="bg-gray-50">
  <div th:replace="~{fragments :: navbar}"></div>
  <div th:replace="~{fragments :: flash}"></div>

  <main class="container mx-auto px-4 py-12">
  <div th:if="${param.error}" class="p-3 rounded bg-red-50 border border-red-200 text-red-800">
  Onjuiste gebruikersnaam of wachtwoord.
</div>
<div th:if="${param.logout}" class="p-3 rounded bg-green-50 border border-green-200 text-green-800">
  Je bent uitgelogd.
</div>
    <section class="max-w-md mx-auto bg-white rounded-xl shadow p-6">
      <h1 class="text-xl font-semibold mb-4">Login</h1>
      <form th:action="@{/login}" method="post" class="space-y-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Gebruikersnaam</label>
          <input name="username" class="border rounded p-2 w-full" required>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Wachtwoord</label>
          <input type="password" name="password" class="border rounded p-2 w-full" required>
        </div>
        <button class="w-full px-4 py-2 rounded bg-black text-white">Aanmelden</button>
      </form>
    </section>
  </main>

  <div th:replace="~{fragments :: footer}"></div>
</body>
</html>
