<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('Login')"></head>
<body>
<header th:replace="fragments :: navbar"></header>

<main class="container mx-auto px-4 py-10 max-w-md">
  <h1 class="text-2xl font-semibold mb-6">Inloggen</h1>

  <div th:if="${param.logout}" class="p-3 mb-4 rounded bg-blue-50 border border-blue-200 text-blue-800">
    Je bent uitgelogd.
  </div>
  <div th:if="${param.error}" class="p-3 mb-4 rounded bg-red-50 border border-red-200 text-red-800">
    Onjuiste gebruikersnaam of wachtwoord.
  </div>

  <form th:action="@{/login}" method="post" class="space-y-4">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
      <label class="block text-sm mb-1">Gebruikersnaam</label>
      <input name="username" class="w-full border rounded px-3 py-2" required>
    </div>
    <div>
      <label class="block text-sm mb-1">Wachtwoord</label>
      <input name="password" type="password" class="w-full border rounded px-3 py-2" required>
    </div>

    <button class="px-4 py-2 border rounded">Inloggen</button>
  </form>
</main>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
