<!DOCTYPE html>
<html lang="nl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments :: head('Reviews')}"></head>
<body class="bg-gray-50">
  <div th:replace="~{fragments :: navbar}"></div>
  <div th:replace="~{fragments :: flash}"></div>
	<main class="max-w-3xl mx-auto p-6 space-y-4">
  <h1 class="text-2xl font-semibold" th:text="${festival.name} + ' â€” Reviews'">Reviews</h1>

  <div class="p-4 bg-white rounded-xl shadow">
    Gemiddelde score: <b th:text="${#numbers.formatDecimal(avgRating,1,1)}">0.0</b> / 5
  </div>

  <div class="flex justify-end" sec:authorize="hasRole('USER')" th:if="${canWriteReview}">
    <a th:href="@{|/festivals/${festival.festivalId}/reviews/new|}"
       class="px-4 py-2 rounded bg-black text-white">Schrijf review</a>
  </div>

  <ul class="space-y-3" th:if="${#lists.size(reviews) > 0}">
    <li th:each="r : ${reviews}" class="p-4 bg-white rounded-xl shadow">
      <div>Score: <b th:text="${r.rating}">5</b> / 5</div>
      <div class="text-gray-700" th:text="${r.description}">Comment</div>
      <div class="text-xs text-gray-500"
           th:if="${r.createdAt != null}"
           th:text="${#temporals.format(r.createdAt,'dd/MM/yyyy HH:mm')}">datum</div>
    </li>
  </ul>

  <p th:if="${#lists.isEmpty(reviews)}" class="text-gray-600">Nog geen reviews.</p>
</main>
</body>
</html>
