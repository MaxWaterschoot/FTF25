<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Festivals')}"></head>
<body class="bg-gray-50">
  <div th:replace="~{fragments :: navbar}"></div>
  <div th:replace="~{fragments :: flash}"></div>

  <main class="container mx-auto px-4 py-8">
    <!-- Filters -->
    <form class="bg-white rounded-xl shadow p-4 mb-6 grid grid-cols-1 md:grid-cols-4 gap-4"
          th:action="@{/festivals}" method="get">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Categorie</label>
        <select name="category" class="w-full border rounded p-2">
          <option value="">Alle</option>
          <option th:each="c : ${categories}"
                  th:value="${c.name}"
                  th:text="${c.name}"
                  th:selected="${selectedCategory} == ${c.name}">Cat</option>
        </select>
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Streek</label>
        <select name="region" class="w-full border rounded p-2">
          <option value="">Alle</option>
          <option th:each="r : ${regions}"
                  th:value="${r.name}"
                  th:text="${r.name}"
                  th:selected="${selectedRegion} == ${r.name}">Reg</option>
        </select>
      </div>
      <div class="md:col-span-2 flex items-end justify-end">
        <button class="px-4 py-2 rounded bg-black text-white">Filter</button>
      </div>
    </form>

    <!-- Lijst -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <article th:each="f : ${festivals}" class="bg-white rounded-xl shadow p-5 flex flex-col">
        <h3 class="text-lg font-semibold" th:text="${f.name}">Festivalnaam</h3>
        <p class="text-gray-600 mt-1">
          <span th:text="${#temporals.format(f.startDateTime, 'dd/MM/yyyy HH:mm')}">datum</span>
          • <span th:text="${f.location != null ? f.location.name : 'n.v.t.'}">locatie</span>
          • <span th:text="${f.category != null ? f.category.name : 'n.v.t.'}">cat</span>
        </p>
        <p class="mt-2">
          Tickets: 
          <span class="font-medium" th:text="${f.getRemainingTickets()}">0</span> /
          <span th:text="${f.availableTickets}">0</span>
        </p>
        <p class="mt-1">Prijs: € <span th:text="${f.ticketPrice}">0.00</span></p>
        <div class="mt-auto pt-4">
          <a th:href="@{|/festivals/${f.festivalId}|}" class="inline-block px-4 py-2 rounded border">Details</a>
        </div>
      </article>
    </div>

    <div th:if="${#lists.isEmpty(festivals)}" class="text-center text-gray-500 mt-10">
      Geen festivals gevonden.
    </div>
  </main>

  <div th:replace="~{fragments :: footer}"></div>
</body>
</html>
