<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">Foodtruckfestivals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { container: { center: true }}}}
  </script>
</head>

<body th:fragment="navbar" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
  <header class="border-b bg-white">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-bold">Foodtruckfestivals</a>

     <!-- templates/fragments/navbar.html -->
<nav class="flex items-center justify-between px-6 py-3 border-b"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

  <ul class="flex items-center gap-4">
    <li><a th:href="@{/}">Home</a></li>

    <!-- ADMIN menu-items -->
    <li sec:authorize="hasRole('ADMIN')">
      <a th:href="@{/admin/festivals}">Beheer festivals</a>
    </li>
    <li sec:authorize="hasRole('ADMIN')">
      <a th:href="@{/admin/festivals/new}">Nieuw festival</a>
    </li>

    <!-- Voor ingelogde gebruikers -->
    <li sec:authorize="hasRole('USER')">
      <a th:href="@{/my/tickets}">Mijn tickets</a>
    </li>

    <!-- Rechts: login status -->
    <li sec:authorize="isAuthenticated()">
      Ingelogd als <b sec:authentication="name"></b>
      <form th:action="@{/logout}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="ml-2 underline">Logout</button>
      </form>
    </li>
    <li sec:authorize="isAnonymous()">
      <a th:href="@{/login}">Login</a>
    </li>
  </ul>
</nav>

    </div>
  </header>
</body>



<body th:fragment="flash">
  <div class="container mx-auto px-4 mt-4">
    <div th:if="${param.success}" class="p-3 rounded bg-green-50 border border-green-200 text-green-800">
      <span th:text="${param.success}">Succes</span>
    </div>
    <div th:if="${param.error}" class="p-3 rounded bg-red-50 border border-red-200 text-red-800">
      <span th:text="${param.error}">Fout</span>
    </div>
  </div>
</body>

<body th:fragment="footer">
  <footer class="border-t mt-12">
    <div class="container mx-auto px-4 py-6 text-sm text-gray-600">
      Â© <span th:text="${#dates.year(#dates.createNow())}">2025</span> Foodtruckfestivals
    </div>
  </footer>
</body>
</html>
